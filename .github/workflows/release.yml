name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_call:
    inputs:
      tag:
        description: "Release tag name (e.g. v1.0.0.123)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Resolve release tag
        id: release_tag
        run: |
          TAG="${{ inputs.tag || github.ref_name }}"
          if [ -z "${TAG}" ]; then
            echo "Release tag is empty."
            exit 1
          fi
          echo "tag=${TAG}" >> "${GITHUB_OUTPUT}"
          echo "STT_VERSION=${TAG#v}" >> "${GITHUB_ENV}"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout release ref
        run: |
          TAG="${{ steps.release_tag.outputs.tag }}"
          git fetch --force --tags origin "refs/tags/${TAG}:refs/tags/${TAG}"
          git checkout --detach "refs/tags/${TAG}"
      
      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Setup Python
        run: |
          uv venv
          source .venv/bin/activate
          uv sync
      
      - name: Test Python
        run: |
          source .venv/bin/activate
          .venv/bin/python -m py_compile python/whisper_server.py
          .venv/bin/ruff check python tests/python
          .venv/bin/ty check python/
      
      - name: Build Swift App
        run: |
          cd STTApp
          swift build -c release
      
      - name: Create App Bundle
        run: |
          cd STTApp
          export STT_BUILD_CONFIG=release
          ./scripts/create_app.sh
      
      - name: Create DMG
        run: |
          cd STTApp
          ./scripts/create_dmg.sh

      - name: Verify DMG output
        run: |
          shopt -s nullglob
          files=(STTApp/*.dmg)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No DMG files were generated."
            exit 1
          fi
          printf 'Generated DMG:\n%s\n' "${files[@]}"
      
      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: STTApp-dmg-${{ steps.release_tag.outputs.tag }}
          path: STTApp/*.dmg
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          files: STTApp/*.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
