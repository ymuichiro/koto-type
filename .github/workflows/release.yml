name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Setup Python
        run: |
          uv venv
          source .venv/bin/activate
          uv sync

      - name: Resolve version from tag
        run: |
          echo "STT_VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV
      
      - name: Test Python
        run: |
          source .venv/bin/activate
          .venv/bin/python -m py_compile python/whisper_server.py
          .venv/bin/ruff check python tests/python
          .venv/bin/ty check python/
      
      - name: Build Swift App
        run: |
          cd STTApp
          swift build -c release
      
      - name: Create App Bundle
        run: |
          cd STTApp
          export STT_BUILD_CONFIG=release
          ./scripts/create_app.sh
      
      - name: Create DMG
        run: |
          cd STTApp
          ./scripts/create_dmg.sh

      - name: Verify DMG output
        run: |
          shopt -s nullglob
          files=(STTApp/*.dmg)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No DMG files were generated."
            exit 1
          fi
          printf 'Generated DMG:\n%s\n' "${files[@]}"
      
      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: STTApp-dmg-${{ github.ref_name }}
          path: STTApp/*.dmg
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: STTApp/*.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
